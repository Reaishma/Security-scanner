# SonarQube Configuration for Security Scanner Dashboard
sonar.projectKey=security-scanner-dashboard
sonar.projectName=Security Scanner Dashboard
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/venv/**,**/__pycache__/**,**/migrations/**,**/static/js/lib/**,**/coverage/**,**/.git/**

# Language-specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=pytest-results.xml

# Code analysis settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Security-focused rules
sonar.qualitygate.wait=true
sonar.coverage.exclusions=**/tests/**,**/test_*,**/*_test.py,**/conftest.py

# Python specific settings
sonar.python.bandit.reportPaths=bandit-report.json
sonar.python.pylint.reportPath=pylint-report.txt

# Security hotspots
sonar.security.hotspots.inherit=NONE

# Code smells and bugs
sonar.issue.ignore.multicriteria=e1,e2,e3

# Rule exceptions for Flask patterns
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/routes.py

sonar.issue.ignore.multicriteria.e2.ruleKey=python:S107
sonar.issue.ignore.multicriteria.e2.resourceKey=**/models.py

sonar.issue.ignore.multicriteria.e3.ruleKey=python:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/security_scanner.py

# Security analysis
sonar.security.review.category=owasp-a1,owasp-a2,owasp-a3,owasp-a4,owasp-a5,owasp-a6,owasp-a7,owasp-a8,owasp-a9,owasp-a10

# Duplication settings
sonar.cpd.exclusions=**/templates/**,**/static/**

# Test settings
sonar.tests=tests/
sonar.test.inclusions=**/test_*.py,**/*_test.py
sonar.test.exclusions=**/conftest.py

# Branch analysis
sonar.branch.name=${GITHUB_REF_NAME}
sonar.pullrequest.key=${GITHUB_PR_NUMBER}
sonar.pullrequest.branch=${GITHUB_HEAD_REF}
sonar.pullrequest.base=${GITHUB_BASE_REF}

# Additional security rules
sonar.python.flake8.reportPaths=flake8-report.txt
sonar.python.mypy.reportPaths=mypy-report.txt

# Security scanner specific rules
sonar.issue.ignore.allfile=e4
sonar.issue.ignore.allfile.e4.fileRegexp=**/static/js/.*\.js

# Custom quality profile for security
sonar.profile=Security Profile

# External issues
sonar.externalIssuesReportPaths=bandit-report.json,safety-report.json,semgrep-report.json

# New code definition
sonar.newCode.referenceBranch=main

# Analysis timeout
sonar.scanner.timeout=300

# Memory settings
sonar.scanner.javaOpts=-Xmx2048m

# Metrics thresholds
sonar.projectDate=2024-01-01

# Custom properties for security focus
sonar.security.category=security
sonar.organization=security-team
sonar.buildbreaker.skip=false

# Additional analysis parameters
sonar.analysis.mode=publish
sonar.verbose=false
sonar.log.level=INFO
